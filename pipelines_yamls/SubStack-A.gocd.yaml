# simple.gocd.yaml
pipelines:
  SubStack-A:
    group: SubStacks
    materials:
      MaterialFromComponentA:
        pipeline: Component-A
        stage: test
      MaterialFromComponentB:
        pipeline: Component-B
        stage: StageName
      JustStupidExample:  # this is the name of material
        # says about type of material and url at once
        git: https://github.com/TheProjectAurora/helm-data-tool.git
        branch: master
    stages:
      - PackageSubStack: # name of stage
          jobs:
            build: # name of the job
              elastic_profile_id: "gocd-agent-alpine"
              tasks:
               - exec: # indicates type of task
                   command: /bin/sh
                   arguments:
                    - "-c"
                    - "echo THIS IS SubStack-A"